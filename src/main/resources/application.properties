# ============================
# APPLICATION CONFIGURATION
# ============================
spring.application.name=realtime-app-monitor
server.port=8080

# ============================
# ORACLE DATABASE CONFIGURATION
# ============================
# IMPORTANT: Replace these with your actual Oracle database credentials
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XEPDB1
spring.datasource.username=monitoring_user
spring.datasource.password=monitoring_password
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# ============================
# CONNECTION POOL SETTINGS
# ============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================
# JDBC TEMPLATE SETTINGS
# ============================
spring.jdbc.template.fetch-size=100
spring.jdbc.template.max-rows=0

# ============================
# THYMELEAF CONFIGURATION
# ============================
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ============================
# LOGGING CONFIGURATION
# ============================
logging.level.root=INFO
logging.level.com.monitoring=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# ============================
# ACTUATOR ENDPOINTS
# ============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# ============================
# APPLICATION-SPECIFIC SETTINGS
# ============================
# Auto-refresh interval for dashboard (in seconds)
app.dashboard.refresh-interval=60

# Color coding thresholds (score = metric_x / metric_y * 10)
app.dashboard.threshold.green=8.0
app.dashboard.threshold.amber=6.0